<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#bg)" stroke="#00f7ff" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Animated background pattern -->
  <circle cx="50" cy="50" r="2" fill="#00f7ff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="150" r="1.5" fill="#00f7ff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="30" r="1" fill="#00f7ff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main text -->
  <text x="200" y="90" text-anchor="middle" fill="url(#text)" font-family="monospace" font-size="24" font-weight="bold">
    COMING SOON
  </text>
  
  <!-- Rocket emoji -->
  <text x="200" y="130" text-anchor="middle" font-size="30">ðŸš€</text>
  
  <!-- Animated underline -->
  <line x1="120" y1="140" x2="280" y2="140" stroke="#00f7ff" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>