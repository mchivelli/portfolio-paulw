<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-dev" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-dev" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#bg-dev)" stroke="#00f7ff" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Animated code-like pattern -->
  <rect x="20" y="20" width="60" height="4" fill="#00f7ff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="20" y="30" width="40" height="4" fill="#00f7ff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="20" y="40" width="80" height="4" fill="#00f7ff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="320" y="160" width="60" height="4" fill="#00f7ff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="320" y="170" width="40" height="4" fill="#00f7ff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.7s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main text -->
  <text x="200" y="85" text-anchor="middle" fill="url(#text-dev)" font-family="monospace" font-size="18" font-weight="bold">
    IN DEVELOPMENT
  </text>
  
  <!-- Gear emoji -->
  <text x="200" y="125" text-anchor="middle" font-size="30">âš¡</text>
  
  <!-- Progress bar -->
  <rect x="120" y="140" width="160" height="6" fill="none" stroke="#00f7ff" stroke-width="1" opacity="0.5"/>
  <rect x="122" y="142" width="0" height="2" fill="#00f7ff">
    <animate attributeName="width" values="0;156;0" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>